{{ theme:partial src="hero_dark" }}
<section class="bg-seafoam">
	<div class="container">
		<div class="contact">
			<div class="sales">
			<h3>Sales Enquiries</h3>
			<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
			<form action="//lesliegarfield.us12.list-manage.com/subscribe/post?u=5645fb1229acab9604f9f450f&amp;id=8327ab2928" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" rel="noopener noreferrer" novalidate>

			<input type="email" value="" placeholder="Email" name="EMAIL" class="input required email" id="mce-EMAIL">
				<input type="text" value="" placeholder="First Name" name="FNAME" class="input " id="mce-FNAME">
				<input type="text" value="" placeholder="Last Name" name="LNAME" class="input " id="mce-LNAME">
				<input type="submit" value="SEND" name="subscribe" id="mc-embedded-subscribe" class="btn-garfield">

				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->


			</form>
			</div>
	
			<!--End mc_embed_signup-->
			</div>
			
			<div class="info"><h3>Contact</h3></div>
		</div>
	</div>
</section>
