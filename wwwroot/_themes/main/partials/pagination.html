		{{ entries:pagination folder="blog" limit="5" }}
		{{ if next_page || previous_page }}
		<div class="pagination">
			{{ if next_page }}
			<a class="older" href="{{ next_page }}" class="older"><i class="fa fa-angle-double-left"></i>Older Posts</a>
			{{ endif }}
			{{ if previous_page }}
			<a class="newer" href="{{ previous_page }}" class="newer">Newer Posts<i class="fa fa-angle-double-left"></a>
			{{ endif }}
		</div>
		{{ endif }}
		{{ /entries:pagination }}
