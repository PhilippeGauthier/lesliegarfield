{{ if brochure or floor_plans }}
<div class="dotted"></div>
<div class="agent property-downloads">
	{{ if brochure }}
	<a href="{{ brochure }}" target="_blank" rel="noopener noreferrer">
		{{ theme:partial src="svg/download" }}
		<span>Brochure</span>
	</a>
	{{ endif }}
	{{ if floor_plans }}
	<a href="{{ floor_plans }}" target="_blank" rel="noopener noreferrer">
		{{ theme:partial src="svg/floorplans" }}
		<span>Floorplans</span>
	</a>
	{{ endif }}
</div>
{{ endif }}
