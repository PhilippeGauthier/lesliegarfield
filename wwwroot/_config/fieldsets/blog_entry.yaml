title: Blog
fields:
	main_image:
		type: file
		display: Preview Image
		destination: assets/img/blog
	author:
		type: suggest
		display: Author
		create: true
		content:
			folder: agents/*
			label: title
			value: url
	authors:
		type: suggest
		display: Enter the author again (used for filtering by author)
		create: true
		content:
			folder: agents/*
			label: title
			value: title
	categories:
		type: suggest
		display: Categories
		create: true
		taxonomy:
			type: categories
			folder: blog
	content:
		type: redactor
		display: Blog Content
		image_dir: assets/img/
