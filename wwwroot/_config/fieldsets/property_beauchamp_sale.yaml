

fields:
  url:
    type: page_url
  id:
    type: uuid
  title:
    type: text
    display: Property Name
  slug:
    hide: true
  streeteasy_type:
    type: text
    hide: true
    default: sale
  apartment:
    type: text
    display: Apartment Number or Letter (optional)
  city:
    type: text
    display: City
    required: true
  country:
    type: text
    display: Country
    required: true
  currency:
    type: select
    display: Choose currency
    options:
       - none
       - sterling
       - euros
       - dollars
  price:
    type: text
    default: 0
    required: true
    display: Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  property_location:
    type: suggest
    create: true
    max_items: 1
    display: Neighborhood
    taxonomy:
      type: property_location
      folder: properties/international/*
  location:
    type: location
    display: Location
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  streeteasy_status:
    type: select
    display: Status
    options:
      active: Active
      in-contract: In Contract
      sold: Sold
      off-market: Off Market
      temp-off-market: Temporarily Off Market
  openhouse_grid:
    type: grid
    display: Open House
    max_rows: 2
    fields:
      date:
        type: date
        display: Date
      startTime:
        type: time
        display: Starting Time
      endTime:
        type: time
        display: Ending Time
      apptOnly:
        type: checkbox
        width: 28%
        display: Appt Only?
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents/beauchamp
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/international/*
  plot:
    type: text
    display: Plot
  building_size:
    type: text
    display: Building Size
  ownership:
    type: text
    display: Ownership (condo, coop, etc);
  build_date:
    type: text
    display: Build Date
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet
  units:
    type: text
    display: Units / Apts
  rooms:
    type: text
    display: Rooms
  bedrooms:
    display: Bedrooms
    type: text
  bathrooms:
    display: Bathrooms
    type: text
  powder:
    display: Powder Rooms
    type: text
  taxes:
    display: Taxes
    type: text
  income:
    type: checkbox
    display: Income
  expenses:
    type: checkbox
    display: Expenses
  fees:
    type: grid
    display: Fill one or the other out
    fields:
      common_charges:
        type: text
        display: Common charges
      maintenance:
        type: text
        display: Maintenance
  amenities:
    type: checkboxes
    display: Key Features
    create: false
    options:
      balcony: Balcony
      dishwasher: Dishwasher
      doorman: Doorman
      elevator: Elevator
      fireplace: Fireplace
      furnished: Furnished
      garage: Garage
      gym: Gym
      parking: Parking
      patio: Patio
      pets: Pets Allowed
      pool: Pool
      storage: Storage
      washerDryer: Washer / Dryer
  key_features:
    display: Key Features (Other)
    instructions: Maximum of Six Items
    type: suggest
    create: true
    max_items: 10
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: textarea
    display: Enter the first paragraph of property summary
    height: 200
  summary_full:
    type: redactor
    display: Enter the rest of the summary
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
    resize:
      width: 360
      height: 360
      quality: 100
  photo_carousel:
    type: file
    force_array: true
    display: Photo Carousel
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/properties/sale
  brochure:
    type: file
    display: Property Brochure
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg, pdf]
    max_files: 1
  floor_plans:
    type: file
    display: Property Floorplans
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg, pdf]
    max_files: 1
  content:
    type: redactor
    hide: true

hide: true





