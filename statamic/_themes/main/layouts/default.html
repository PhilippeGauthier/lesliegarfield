<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }} - {{ _site_name }}</title>
  <!-- build:css -->
  <link rel="stylesheet" href="{{ theme:css }}" />
  <!-- endbuild -->
  <link rel="shortcut icon" type="image/ico" href="{{ theme:img src="favicon.ico" }}">

</head>
<body data-spy="scroll" data-target="#scroll-spy-nav">

    <div class="page-wrap">
      {{ theme:partial src="nav" }}
      {{ layout_content }}

  <script src="{{ theme:js }}"></script>
  <script type="text/javascript">

  window.onload = function(){
    var elements = document.getElementsByClassName("price-descriptor");
    for (var i=0; i<elements.length; i++){
      console.log(i);
      elements[i].innerHTML = elements[i].innerHTML.replace(/\\b([a-z])([a-z]+)?\\b/gim, "<span class='first-letter'>$1</span>$2");
    }
  }


  </script>
<script>
function pinIt()
{
  var e = document.createElement('script');
  e.setAttribute('type','text/javascript');
  e.setAttribute('charset','UTF-8');
  e.setAttribute('src','https://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);
  document.body.appendChild(e);
}
</script>
<script type="text/javascript">
window.fbAsyncInit = function(){
FB.init({
    appId: '1637077719911107', status: true, cookie: true, xfbml: true }); 
};
(function(d, debug){var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
    if(d.getElementById(id)) {return;}
    js = d.createElement('script'); js.id = id; 
    js.async = true;js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
    ref.parentNode.insertBefore(js, ref);}(document, /*debug*/ false));
function postToFeed(title, desc, url, image){
var obj = {method: 'feed',link: url, picture: 'http://104.131.23.73'+image,name: title,description: desc};
function callback(response){}
FB.ui(obj, callback);
}

$('.fb').click(function(){
elem = $(this);
postToFeed(elem.data('title'), elem.data('desc'), elem.prop('href'), elem.data('image'));

return false;
});
</script>

</body>
</html>
