{{ if no_results }}

{{ else }}
	{{ if first }}
	<div class="recent-transactions">
	<h1>Recent Transactions</h1>
	<ul>
	<li>
		<h3>Property Name</h3>
	</li>
	<li>
		<h3>Price</h3>
	</li>
	</ul>
	{{ endif }}
	
	<ul>
	<li>{{ title }}</li>
	<li>
	{{ if sold_price|not_empty }}
	${{ sold_price|format_number }}
	{{ else }}
	Undisclosed
	{{ endif }}
	</li>
	</ul>
	{{ if last }}
	</div>
	{{ endif }}
{{ endif }}
