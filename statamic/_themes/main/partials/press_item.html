
{{ if file|empty && link|empty }}
 <div class="carousel-tile press-item">
	<div>
		{{ if image|not_empty }}
		<div class="carousel-image-container">
		<img src="{{ path src="{{ image }}" }}">
		</div>
		{{ endif }}
		{{ if text|not_empty }}
		<p>{{ text }}</p>
		{{ endif }}
	</div>
 </div>
{{ else }}
 <a target="_blank" href="{{ link or file }}" class="carousel-tile press-item">
	<div>
		{{ if image|not_empty }}
		<div class="carousel-image-container">
		<img src="{{ path src="{{ image }}" }}">
		</div>
		{{ endif }}
		{{ if text|not_empty }}
		<p>{{ text }}</p>
		{{ endif }}
	</div>
 </a>
{{ endif }}
