<div class="modal fade" id="viewing-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ theme:partial src="svg/home_valuation" }}
      </div>

      <div class="modal-body">
        <h2>More Than Mere Numbers</h2>
        <h3>Get in touch to make a more informed decision about your property with a Garfield Valuation</h3>
        {{ raven:form formset="current_listing" attr="class:multi"}}
        <div class="input-clear">
          <div class="form">
            <input class="input" placeholder="Listing Address" type="text" name="address" >
          </div>
          <div class="form">
            <input class="input" placeholder="First &amp; Last Name" type="text" name="name">
          </div>
          <div class="form">
            <input class="input" placeholder="Phone Number" type="text" name="phone" >
          </div>
          <div class="form">
            <input class="input" placeholder="Email Address" type="text" name="email" >
          </div>

            <input type="hidden" name="email_address" 
            value="{{ relate:agents}}{{ if first && total_results == 1 }}{{ email }}{{ elseif first && total_results > 1 }}&#34;{{ email }}, {{ elseif last}}{{ email }}&#34;{{ else }}{{ email }}, {{ endif }}{{/relate:agents}}">
            <input type="hidden" name="listing-address" value="{{ title }}">
        </div>
          <input type="submit" value="SEND" class="btn-garfield">
        {{ /raven:form }}
      </div>
     
    </div>
  </div>
</div>
