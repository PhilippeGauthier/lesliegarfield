{{ if no_results }}
<p style="text-align: center">There are no similar properties. </p>
{{ else }}
<div>
	<a href="{{ url }}" class="property_box slick">

		<!-- <img src="{{ path src="{{ preview_image }}" }}" > -->
		<div class='preview-image' style='background-image: url( {{ path src='{{ preview_image }}' }} );'></div>
		<div class="property_tile_info">
			<div class="top-info">
				<h2>{{ title }}</h2>
				<div class="spacer"></div>
				<h3>${{ price|format_number }}</h3>
				<div class="spacer"></div>
				<h4>{{ property_type }}</h4>
				{{ if sqft|not_empty }}
				<h4>{{ sqft|format_number }} ft<sup>2</sup></h4>
				{{ endif }}
				<div class="spacer"></div>
				<h4>{{ property_location }}</h4>
			</div>
			<div class="bottom-info">
				{{ if openhouse }}
				<p>
					Open House
				</p>
				{{ endif }}
			</div>
		</div>
	</a >
</div>
{{ endif }}
