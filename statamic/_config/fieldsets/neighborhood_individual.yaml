fields:
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/neighborhoods
    allowed: [png, gif, jpg, jpeg]
  hero_image:
    display: Hero Image
    type: file
    destination: assets/img/neighborhoods
    allowed: [png, gif, jpg, jpeg]
  sub_headline:
    type: text
    display: Sub Headline
    default: 'Expert views, opinions and thinking from the Garfield team.'
  description:
    type: textarea
    display: Description
    height: 200
  left:
    type: text
    display: 'Number for left column. Do not include percentage symbol. Text below will read: RISE IN PROPERTY PRICES IN THE LAST FIVE YEARS'
  right_top:
    type: text
    display: Average Price Per Sq/Ft (Number only, no symbols or commas)
  right_bottom:
    type: grid
    max_rows: 1
    display: Fill out ONLY ONE of the following
    fields:
      price_tag:
        type: text
        display: 'Average Sales Price (Example format 13.03M)'
        width: 50%
      simple_graphic:
        type: text
        display: 'Townhouses Sold In The last Year (Number only, no symbols or commas)'
  location:
    type: location
    display: Location
    required: true
  zoom_level:
    type: text
    display: Map Zoom Level
    default: 15
  border_coordinates:
    type: grid
    display: Neighborhood Coordinates
    fields:
      longitude_latitude:
        type: text
        display: Longitude / Latitude
  content:
    hide: true
