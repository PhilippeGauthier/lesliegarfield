title: Landing Page

fields:
  _template:
    display: Template
    type: templates

  hero_image:
    type: file
    destination: assets/img/
    allowed: [png, gif, jpg, jpeg]

  tag_line: 
    type: text
    display: Main Tagline

  sub_tag_line: 
    type: text
    display: Sub Tagline

  content:
    display: Page Content
    required: false
    default:
    type: redactor

  insights:
    type: grid
    display: News & Insights Liks
    starting_rows: 3
    max_rows: 3
    fields:
      headline:
        type: text
        display: headline
        width: 20%
      info:
        type: textarea
        display: Sub headline
        width: 40%
      link_title:
        type: text
        display: Link Verbage
        width: 20%
      link:
        type: text
        display: URL
