hide: true

fields:

  slug:
    hide: yes
  content:
    type: hidden

  my_replicator_field:
    type: replicator
    display: Enter your details
    instructions: |
      Replicate a new set for each piece of content you need.

    sets:

      realtor_set:
        display: Enter each realtor's details
        fields:
          name:
            type: text
            instructions: Realtor's Name
          photo:
            type: file
            allowed: [png, jpg, gif]
            destination: assets/img/globals
          phone:
            type: text
            instructions: Phone Number
          email:
          	type: text
          	instructions: Email Address

  # add your fields here...