

fields:
  id:
    type: uuid
  url:
    type: page_url
  title:
    type: text
    display: Property Name
  streeteasy_type:
    type: text
    hide: true
    default: rental
  street_address:
    type: text
    display: Street Address
  apartment:
    type: text
    display: Apartment Number or Letter (optional)
  currency:
    type: select
    display: Choose currency
    options:
       - none
       - sterling
       - euros
       - dollars
  price:
    type: text
    default: 0
    required: true
    display: Lease Price / Must be Monthly Rate
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  terms:
    type: text
    display: Lease Terms
  property_location:
    type: suggest
    create: true
    max_items: 1
    display: Neighborhood
    taxonomy:
      type: property_location
      folder: properties/international/*
  location:
    type: location
    display: Location
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  streeteasy_status:
    type: select
    display: Status (STREETEASY)
    required: true
    options:
      active: Active
      in-contract: In Contract
      sold: Sold
  openhouse:
    display: Open House?
    type: checkbox
  openhouse_grid:
    type: grid
    display: Open House(s)
    fields:
      date:
        type: date
        display: Date
      startTime:
        type: time
        display: Starting Time
      endTime:
        type: time
        display: Ending Time
      apptOnly:
        type: checkbox
        width: 28%
        display: Appt Only?
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents/beauchamp
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/international/*
  plot:
    type: text
    display: Plot
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet
  units:
    type: text
    display: Units / Apts
  bedrooms:
    display: Bedrooms
    type: text
  bathrooms:
    display: Bathrooms
    type: text
  powder:
    display: Powder Rooms
    type: text
  amenities:
    type: checkboxes
    display: Key Features
    create: false
    options:
      balcony: Balcony
      dishwasher: Dishwasher
      doorman: Doorman
      elevator: Elevator
      fireplace: Fireplace
      furnished: Furnished
      garage: Garage
      gym: Gym
      parking: Parking
      patio: Patio
      pets: Pets Allowed
      pool: Pool
      storage: Storage
      washerDryer: Washer / Dryer
  key_features:
    display: Key Features (Other)
    instructions: Maximum of Six Items
    type: suggest
    create: true
    max_items: 6
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: textarea
    display: Enter the first paragraph of property summary
    height: 200
  summary_full:
    type: redactor
    display: Enter the rest of the summary
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
    resize:
      width: 300
      height: 300
      quality: 90
  photo_carousel:
    type: file
    force_array: true
    display: Photo Carousel
    instructions: Click Upload a File or Drag and Drop on the Upload box. You can upload multiple files at once.
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/properties/sale
  brochure:
    type: file
    display: Property Brochure
    destination: assets/downloads
    max_files: 1
  floor_plans:
    type: file
    display: Property Floorplans
    destination: assets/downloads
    max_files: 1
  content:
    type: redactor
    hide: true

hide: true





