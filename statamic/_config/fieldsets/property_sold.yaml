

fields:
  title:
    type: text
    display: Property Name
  property_location:
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_location
      folder: properties/*
  sold:
    default: true
    hide: true
  sold_price:
    type: text
    display: Sale Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  sold_date:
    type: date
    display: Sell Date
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties



hide: true





