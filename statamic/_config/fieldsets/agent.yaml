fields:
	slug:
		hide: true
	content:
		hide: true
	image:
		type: file
		display: Agent Photo
		destination: assets/img/agents
		allowed: [png, gif, jpg, jpeg]
	phone:
		type: text
		display: Agent's Phone Number
		default: '212-371-8200 [ext 28]'
	email:
		type: text
		display: Agent's Email Address
	info:
		type: redactor
		display: Content
	press:
		type: grid
		display: Press Items
		fields:
			image:
				type: file
				destination: assets/img/agents
				allowed: [png, gif, jpg, jpeg]
				display: Press Image
				width: 33%
			text:
				type: textarea
				display: Preview Text
			link:
				type: text
				display: Press Link