    display: Property Coordinates
    type: grid
    starting_rows: 1
    max_rows: 1
    fields: 732 661 9410
      latitude:
        display: Latitude (should be similar to 40.7590615)
        type: text
        width: 50%
      longitude:
        display: Longitude (should be similar to -73.969231)
        type: text
        width: 50%
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  featured:
    display: Featured Property?
    type: checkbox
  openhouse:
    display: Open House?
    type: checkbox
  streeteasy:
    display: Street Easy?
    type: checkbox
