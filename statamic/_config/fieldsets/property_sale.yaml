

fields:
  site_root:
    type: select
    options:
      - http://104.131.23.73/
      - http://localhost/~philippe/lesliegarfield/statamic/
  url:
    type: page_url
  datestamp:
    type: date
    hide: true
  price:
    type: text
    required: true
    display: Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
