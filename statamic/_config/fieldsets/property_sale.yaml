    type: text
    display: Open House Details
    instructions: "Enter details only such as "Tuesday, 9/6 10:00am - 1:00PM""
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/*
  build_date:
    type: text
    display: Build Date
  plot:
    type: text
    display: Plot
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet
  units:
    type: text
    display: Units / Apts
  rooms:
    type: text
    display: Rooms
  bedrooms:
    display: Bedrooms
    type: text
  bathrooms:
    display: Bathrooms
    type: text
  powder:
    display: Powder Rooms
    type: text
  taxes:
    display: Taxes
    type: text
  expenses:
    type: checkbox
    display: Expenses
  fees:
    type: grid
    display: Fill one or the other out
    fields:
      common_charges:
        type: text
        display: Common charges
      maintenance:
        type: text
        display: Maintenance
  key_features:
    display: Key Features
