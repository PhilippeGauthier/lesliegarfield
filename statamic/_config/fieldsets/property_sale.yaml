

fields:
  url:
    type: page_url
  id:
    type: uuid
  title:
    type: text
    display: Property Name
  datestamp:
    type: date
    hide: true
  streeteasy_type:
    type: text
    hide: true
    default: sale
  street_address:
    type: text
    display: Street Address Line 1 (No Apartment Numbers) (STREETEASY)
    required: true
  apartment:
    type: text
    display: Apartment Number or Letter (optional)
  city:
    type: text
    display: City (STREETEASY)
    default: New York
    required: true
  state:
    type: text
    display: State (STREETEASY)
    default: NY
    required: true
  zip_code:
    type: text
    display: Zip Code (STREETEASY)
    required: true
  currency:
    type: text
    display: Choose currency
    hide: true
    default: dollars
  price:
    type: text
    default: 0
    required: true
    display: Price (STREETEASY)
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  property_location:
    type: suggest
    create: true
    max_items: 1
    display: Neighborhood
    taxonomy:
      type: property_location
      folder: properties/new-york/*
  location:
    type: location
    display: Location
    required: true
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  streeteasy_status:
    type: select
    display: Status (STREETEASY)
    required: true
    options:
      active: Active
      in-contract: In Contract
      sold: Sold
  streeteasy:
    display: ACTIVATE STREETEASY?
    type: checkbox
  openhouse:
    display: Open House?
    type: checkbox
  openhouse_grid:
    type: grid
    display: Open House
    max_rows: 1
    fields:
      date:
        type: date
        display: Date
      startTime:
        type: time
        display: Starting Time
      endTime:
        type: time
        display: Ending Time
      apptOnly:
        type: checkbox
        width: 28%
        display: Appt Only?
  agents:
    display: Agents (STREETEASY) - First listed agent will receive Viewing Requests
    type: suggest
    create: true
    required: true
    content:
      folder: agents/garfield
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/new-york/*
  ownership:
    type: select
    display: Ownership Type. (STREETEASY)
    required: True
    options:
      townhouse: Townhouse
      house: House
      condo: Condo
      coop: Co-op
      rental: Rental
      other: Other
  plot:
    type: text
    display: Plot
  building_size:
    type: text
    display: Building Size
  build_date:
    type: text
    display: Build Date
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet (Number Only, No Commas, No Extra Text)
  units:
    type: text
    display: Units / Apts
  rooms:
    type: text
    display: Total Rooms (STREETEASY)
    required: true
  bedrooms:
    display: Bedrooms (STREETEASY)
    type: text
    required: true
  bathrooms:
    display: Bathrooms (STREETEASY)
    type: text
    required: true
  powder:
    display: Powder Rooms
    type: text
  taxes:
    display: Taxes
    type: text
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  income:
    type: text
    display: Income
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  expenses:
    type: text
    display: Expenses
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  common_charges:
    type: text
    display: Common charges
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  amenities:
    type: checkboxes
    display: Key Features
    create: false
    options:
      prewar: Prewar
      balcony: Balcony
      dishwasher: Dishwasher
      doorman: Doorman
      elevator: Elevator
      fireplace: Fireplace
      furnished: Furnished
      garage: Garage
      gym: Gym
      parking: Parking
      patio: Patio
      pets: Pets Allowed
      pool: Pool
      storage: Storage
      washerDryer: Washer / Dryer
  key_features:
    display: Key Features (Other)
    instructions: Maximum of Six Items
    type: suggest
    create: true
    max_items: 6
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: textarea
    display: Enter the first paragraph of property summary (STREETEASY)
    height: 200
    required: true
  summary_full:
    type: redactor
    display: Enter the rest of the summary
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
  photo_carousel:
    type: file
    force_array: true
    display: Photo Carousel
    instructions: Click Upload a File or Drag and Drop on the Upload box. You can upload multiple files at once.
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/properties/sale
  brochure:
    type: file
    display: Property Brochure
    destination: assets/downloads
  floor_plans:
    type: file
    display: Property Floorplans
    destination: assets/downloads
  content:
    type: redactor
    hide: true

hide: true





