

fields:
  site_root:
    type: select
    options:
      - http://104.131.23.73/
      - http://localhost/~philippe/lesliegarfield/statamic/
  url:
    type: page_url
  title:
    type: text
    display: Property Name
  datestamp:
    type: date
    hide: true
  street_address:
    type: text
    display: Street Address
  apartment:
    type: text
    display: Apartment Number or Letter (optional)
  city:
    type: text
    display: City
    default: New York
  state:
    type: text
    display: State
    default: NY
  zip_code:
    type: text
    display: Zip Code
  price:
    type: text
    default: 0
    required: true
    display: Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  property_location:
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_location
      folder: properties/*
  lat_long:
    display: Property Coordinates
    type: grid
    starting_rows: 1
    max_rows: 1
    fields: 732 661 9410
      latitude:
        display: Latitude (should be similar to 40.7590615)
        type: text
        width: 50%
      longitude:
        display: Longitude (should be similar to -73.969231)
        type: text
        width: 50%
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  streeteasy:
    display: Street Easy?
    type: checkbox
  streeteasy_status:
    type: select
    display: Status
    options:
      - active
      - off-market
      - temp-off-market
      - in-contract
      - contract-out
      - contract-signed
      - sold
  openhouse:
    display: Open House?
    type: checkbox
  openhouse_grid:
    type: grid
    display: Open House(s)
    instructions:
      above: 'Times MUST match this format: "2015-11-20 3:30pm"'
    fields:
      date:
        type: date
        display: Date
      startTime:
        type: time
        display: Starting Time
      endTime:
        type: time
        display: Ending Time
      apptOnly:
        type: checkbox
        width: 28%
        display: Is the Open House Appointment Only
  in_contract:
    display: In Contract?
    type: checkbox
  sold:
    display: Sold?
    type: checkbox
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/*
  plot:
    type: text
    display: Plot
  building_size:
    type: text
    display: Building Size
  ownership:
    type: text
    display: Ownership (condo, coop, etc);
  build_date:
    type: text
    display: Build Date
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet
  units:
    type: text
    display: Units / Apts
  rooms:
    type: text
    display: Rooms
  bedrooms:
    display: Bedrooms
    type: text
  bathrooms:
    display: Bathrooms
    type: text
  powder:
    display: Powder Rooms
    type: text
  taxes:
    display: Taxes
    type: text
  income:
    type: checkbox
    display: Income
  expenses:
    type: checkbox
    display: Expenses
  fees:
    type: grid
    display: Fill one or the other out
    fields:
      common_charges:
        type: text
        display: Common charges
      maintenance:
        type: text
        display: Maintenance
  amenities:
    type: grid
    display: Amenities
    max_rows: 1
    fields:
      balcony:
        type: checkbox
        display: Balcony
      dishwasher:
        type: checkbox
        display: Dish Washer
      doorman:
        type: checkbox
        display: Doorman
      elevator:
        type: checkbox
        display: Elevator
      fireplace:
        type: checkbox
        display: Fireplace
      furnished:
        type: checkbox
        display: Furnished
      garage:
        type: checkbox
        display: Garage
      gym:
        type: checkbox
        display: Gym
      pool:
        type: checkbox
        display: Pool
      parking:
        type: checkbox
        display: Parking
      patio:
        type: checkbox
        display: Patio
      pets:
        display: Pets Allowed?
        type: checkbox
      storage:
        type: checkbox
        display: Storage
      washerDryer:
        type: checkbox
        display: Washer / Dryer
  key_features:
    display: Key Features
    instructions: Maximum of Six Items
    type: suggest
    create: true
    max_items: 7
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: textarea
    display: Enter the first paragraph of property summary
    height: 200
  summary_full:
    type: redactor
    display: Enter the rest of the summary
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
  photo_carousel:
    type: file
    display: Photo Carousel
    instructions: Click Upload a File or Drag and Drop on the Upload box. You can upload multiple files at once.
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/properties/sale
  brochure:
    type: file
    display: Property Brochure
    destination: assets/downloads
  floor_plans:
    type: file
    display: Property Floorplans
