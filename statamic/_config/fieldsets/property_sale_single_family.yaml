

fields:
  slug: 
    hide: false 
  folder_location:
    default: properties/sale_properties/
    hide: true
  site_root:
    type: select
    options:
      - http://lesliegarfield.com/
      - http://localhost/~philippe/lesliegarfield/statamic/
  slugg:
    type: text
    display: Copy Slug
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  price:
    type: text
    required: true
    display: Property Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  sqft:
    type: text
    display: Square Feet
  categories:
    display: Categories
    required: false
    type: tags
  featured:
    display: Featured Property?
    type: checkbox
  openhouse:
    display: Open House?
    type: checkbox
  lat_long:
    display: Property Coordinates
    type: grid
    starting_rows: 1
    max_rows: 1
    fields:
      latitude:
        display: Latitude (should be similar to 40.7590615)
        type: text
        width: 50%
      longitude:
        display: Longitude (should be similar to -73.969231)
        type: text
        width: 50%
  property_location:
    type: select
    options:
      - East Village
      - Greenwich Village
      - Harlem
      - Midtown East
      - Midtown West
      - Upper East Side
      - Upper West Side
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  property_type:
    default: Single Family
    hide: true
  preview_image:
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
  content:
    type: redactor
    hide: true
  photo_carousel:
    type: grid
    display: Photo Carousel
    fields:
      image:
        type: file
        destination: assets/img/properties/sale
        allowed: [png, gif, jpg, jpeg]
  bedrooms:
    display: Bedrooms
    instructions: 'Feel free to leave blank'
    type: text
  bathrooms:
    display: Bathrooms
    instructions: 'Feel free to leave blank'
    type: text
  plot:
    display: Plot
    instructions: 'Feel free to leave blank'
    type: text
  stories:
    display: Plot
    instructions: 'Feel free to leave blank'
    type: text
  real_estate_taxes:
    display: Real Estate Taxes
    instructions: 'Feel free to leave blank'
    type: text
  zoning:
    display: Zoning / F.A.R.
    instructions: 'Feel free to leave blank'
    type: text
  additional_specs:
    display: Additional Specifications
    type: grid
    starting_rows: 1
    fields:
      spec_labels:
        display: Label
        type: text
      result:
        display: 'If you answer is a yes or no, use the checkboxes, otherwise fill out the form to the right'
        type: grid
        starting_rows: 1
        max_rows: 1
        fields:
          yes_or_no:
            type: checkboxes
            display: Yes or No
            options:
              yep: 'Yes'
              nope: 'No'
          other:
            display: Other
            type: text
  key_features:
    display: Key Features
    type: suggest
    create: true
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: redactor
    display: Enter the first paragraph of property summary
  summary_full:
    type: redactor
    display: Enter the rest of the summary





