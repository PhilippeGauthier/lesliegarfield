fields:
  title:
    type: text
    display: Property Name
  property_location:
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_location
      folder: properties/*
  leased:
    display: Leased?
    type: checkbox
  price:
    type: text
    display: Lease Price
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/*