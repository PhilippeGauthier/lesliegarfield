

fields:
  site_root:
    type: select
    options:
      - http://104.131.23.73/
      - http://localhost/~philippe/lesliegarfield/statamic/
  url:
    type: page_url
  title:
    type: text
    display: Property Name
  datestamp:
    type: date
    hide: true
  street_address:
    type: text
    display: Street Address
  apartment:
    type: text
    display: Apartment Number or Letter (optional)
  city:
    type: text
    display: City
    default: New York
  state:
    type: text
    display: State
    default: NY
  zip_code:
    type: text
    display: Zip Code
  price:
    type: text
    default: 0
    required: true
    display: Lease Price / Must be Monthly Rate
    instructions:
      above: Enter a number with no currency symbol - no commas - no decimals (example 14000000)
  terms:
    type: text
    display: Lease Terms
  property_location:
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_location
      folder: properties/*
  lat_long:
    display: Property Coordinates
    type: grid
    starting_rows: 1
    max_rows: 1
    fields:
      latitude:
        display: Latitude (should be similar to 40.7590615)
        type: text
        width: 50%
      longitude:
        display: Longitude (should be similar to -73.969231)
        type: text
        width: 50%
  location_granular:
    type: text
    display: More detailed location ie Between Fifth and Madison
  streeteasy_status:
    type: select
    display: Status
    options:
      - Active
      - In Contract
      - Leased
  streeteasy:
    display: ACTIVATE STREETEASY?
    type: checkbox
  openhouse:
    display: Open House?
    type: checkbox
  openhouse_grid:
    type: grid
    display: Open House(s)
    fields:
      date:
        type: date
        display: Date
      startTime:
        type: time
        display: Starting Time
      endTime:
        type: time
        display: Ending Time
      apptOnly:
        type: checkbox
        width: 28%
        display: Appt Only?
  agents:
    display: Agents
    type: suggest
    create: true
    content:
      folder: agents
      label: title
      value: url
  property_type:
    display: Property Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: property_type
      folder: properties/*
  ownership_type:
    display: Ownership Type
    type: suggest
    create: true
    max_items: 1
    taxonomy:
      type: ownership_type
      folder: properties/*
  plot:
    type: text
    display: Plot
  stories:
    type: text
    display: Stories
  sqft:
    type: text
    display: Square Feet
  units:
    type: text
    display: Units / Apts
  bedrooms:
    display: Bedrooms
    type: text
  bathrooms:
    display: Bathrooms
    type: text
  powder:
    display: Powder Rooms
    type: text
  amenities:
    type: checkboxes
    display: Key Features
    create: false
    options:
      balcony: Balcony
      dishwasher: Dishwasher
      doorman: Doorman
      elevator: Elevator
      fireplace: Fireplace
      furnished: Furnished
      garage: Garage
      gym: Gym
      parking: Parking
      patio: Patio
      pets: Pets Allowed
      pool: Pool
      storage: Storage
      washerDryer: Washer / Dryer
  key_features:
    display: Key Features (Other)
    instructions: Maximum of Six Items
    type: suggest
    create: true
    max_items: 6
    taxonomy:
      folder: properties/*
      type: key_features
  summary_intro:
    type: textarea
    display: Enter the first paragraph of property summary
    height: 200
  summary_full:
    type: redactor
    display: Enter the rest of the summary
  preview_image:
    display: Preview Image
    type: file
    destination: assets/img/properties/sale
    allowed: [png, gif, jpg, jpeg]
  photo_carousel:
    type: file
    display: Photo Carousel
    instructions: Click Upload a File or Drag and Drop on the Upload box. You can upload multiple files at once.
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/properties/sale
  brochure:
    type: file
    display: Property Brochure
    destination: assets/downloads
  floor_plans:
    type: file
    display: Property Floorplans
    destination: assets/downloads
  content:
    type: redactor
    hide: true

hide: true





